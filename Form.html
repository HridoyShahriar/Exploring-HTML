    <h1>Babu r Maa Pitha Expo</h1>
    <form action="">
        <p>Name : <input type="name" name="name" placeholder="Enter your name" id=""></p>
        <p>Email : <input type="email" name="email" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p><label for="Bhapa"><input type="radio" name="pitha" id="Bhapa">Bhapa</label></p>
            <p><label for="Puli"><input type="radio" name="pitha" id="Puli">Puli</label></p>
            <p><label for="Nokshi"><input type="radio" name="pitha" id="Nokshi">Nokshi</label></p>
            <p><label for="Patishapta"><input type="radio" name="pitha" id="Patishapta">Patishapta</label></p>
            <p><label for="Chitoi"><input type="radio" name="pitha" id="Chitoi">Chitoi</label></p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        <fieldset>
            <legend>Select your Sweet</legend>
            <p><label for="roshmalai"><input type="checkbox" name="sweet" id="roshmalai">Roshmalai</label></p>
            <p><label for="jalebi"><input type="checkbox" name="sweet" id="jalebi">Jalebi</label></p>
            <p><label for="laddu"><input type="checkbox" name="sweet" id="laddu">Laddu</label></p>
            <p><label for="raab"><input type="checkbox" name="sweet" id="raab">Raab</label></p>
            <p><label for="chomchom"><input type="checkbox" name="sweet" id="chomchom">ChomChom</label></p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
        <p>Special Instruction</p>
        <textarea name="instruction" id="" cols="30" rows="10" placeholder="Type your instruction"></textarea>
    </form>
