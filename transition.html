<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            border: 2px solid sandybrown;
            background-color: aqua;
            transition: width 5s ease-in-out, height 5s, transform 5s;
        }


        .box:hover {
            width: 600px;
            height: 600px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>My name is Hridoy</h3>
    </div>
</body>

</html>
